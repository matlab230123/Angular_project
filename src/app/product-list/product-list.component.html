<div>
  <h1>Actor fetching from DB</h1>
  <table border="1" style='width:100%'>
    <tr>
      <th>Actor_id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Last_update</th>
    </tr>
    <tr *ngFor="let data of newdata">
      <td>{{data.actor_id}}</td>
      <td>{{data.firstName}}</td>
      <td>{{data.lastName}}</td>
      <td>{{data.lastUpdate}}</td>
    </tr>
  </table>
</div>
